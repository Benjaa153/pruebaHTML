<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="app.js"></script>
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>

        <label class="form-label" >Nombre</label>
        <input type="text" class="form-control" id="nombreID"> 

        <label class="form-label" >Apellido</label>
        <input type="text" class="form-control" id="apellidoID"> 

        <label class="form-label" >Telefono</label>
        <input type="number" class="form-control" id="telefonoID"> 
        
        <button class="btn btn-success mt-5" id="btnGuardar" onclick="guardarDatos()">Guardar</button>
        <button class="btn btn-primary mt-5" id="btnActualizar" onclick="grabarCambios()">Actualizar</button>



        <div id="mostrar">

        </div>
    </div>
</body>
</html>
